spring.application.name=ureca-mybatis-project

# web context root path
server.servlet.context-path=/ureca
server.port=8080

# view resolver - /WEB-INF/views/hello.jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# database - driver, url, username, password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ureca
spring.datasource.username=ureca
spring.datasource.password=qwer1234

# mapper location
mybatis.config-location=classpath:config/mybatis-config.xml